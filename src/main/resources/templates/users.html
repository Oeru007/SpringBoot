<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="logoutnav:: navbar (${user.getUserEmailWithRoles()})"></div>

<div class="container-fluid" style="height: 100vh">
    <div class="row h-100">
        <div class="col-1 p-0">
            <div th:each="role : ${user.roles}">
                <form class="w-100"  th:action="@{/admin}" th:method="get" th:if="${role.getName().equals('ROLE_ADMIN')}">
                    <button class="btn btn-primary form-control text-start"  type="submit">Admin</button>
                </form>
            </div>
            <form class="w-100"  th:action="@{/userdetails}" th:method="get">
                <button class="btn form-control text-start" style="color: #007bff" type="submit">User</button>
            </form>
        </div>
        <div class="col-11 px-4 py-3" style="background: #f8f9fa">
            <div class="row">
                <div class="col">
                    <h1>Admin panel</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab"
                                    data-bs-toggle="tab" data-bs-target="#UsersTable"
                                    type="button" role="tab" aria-controls="home"
                                    aria-selected="true">Users table</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab"
                                    data-bs-toggle="tab" data-bs-target="#NewUser"
                                    type="button" role="tab" aria-controls="NewUser"
                                    aria-selected="false">New user</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="UsersTable" role="tabpanel" aria-labelledby="home-tab">
                            <div class="container-fluid p-0 border ">
                                <div class="row m-0">
                                    <div class="col p-3">
                                        <h6 class="mb-0">All users</h6>
                                    </div>
                                </div>
                                <div class="row m-0" style="background: white">
                                    <div class="col p-3">
                                        <table class="align-middle border-top table table-striped table-borderless">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>E-mail</th>
                                                <th>Username</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="NewUser" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="container-fluid p-0" style="background: #f8f9fa">
                                <div class="row">
                                    <div class="col">
                                        <div class="container-fluid p-0 border ">
                                            <div class="row m-0">
                                                <div class="col p-3">
                                                    <h6 class="mb-0">Add new user</h6>
                                                </div>
                                            </div>
                                            <div class="row m-0" style="background: white">
                                                <div class="col p-3">
                                                    <div class="container text-center">
                                                        <form id="registForm" method="POST" th:action="@{/admin}"
                                                              style="max-width: 300px; margin: 0 auto;">
                                                            <div class="m-3">
                                                                <div>
                                                                    <label for="firstNameReg"><b>First name</b></label>
                                                                    <div>
                                                                        <input class="form-control" type="text"
                                                                               id="firstNameReg"/>
                                                                    </div>
                                                                    <div class="validation" id="firstNameRegError"></div>
                                                                </div>
                                                                <div>
                                                                    <label for="lastNameReg"><b>Last name</b></label>
                                                                    <div>
                                                                        <input class="form-control" type="text"
                                                                               id="lastNameReg"/>
                                                                    </div>
                                                                    <div class="validation" id="lastNameRegError"></div>
                                                                </div>
                                                                <div>
                                                                    <label for="ageReg"><b>Age</b></label>
                                                                    <div>
                                                                        <input class="form-control" type="number"
                                                                               id="ageReg"/>
                                                                    </div>
                                                                    <div class="validation" id="ageRegError"></div>
                                                                </div>
                                                                <div>
                                                                    <label for="emailReg"><b>E-mail</b></label>
                                                                    <div>
                                                                        <input class="form-control" type="email"
                                                                               id="emailReg"/>
                                                                    </div>
                                                                    <div class="validation" id="emailRegError"></div>
                                                                </div>
                                                                <div>
                                                                    <label for="usernameReg"><b>Username</b></label>
                                                                    <div>
                                                                        <input class="form-control" type="text"
                                                                               id="usernameReg"/>
                                                                    </div>
                                                                    <div class="validation" id="usernameRegError"></div>
                                                                </div>
                                                                <div>
                                                                    <label for="passwordReg"><b>Password</b></label>
                                                                    <div>
                                                                        <input class="form-control" type="password"
                                                                                id="passwordReg"/>
                                                                    </div>
                                                                    <div class="validation" id="passwordRegError"></div>
                                                                </div>
                                                                <div>
                                                                    <label for="passwordConfirmReg"><b>Password confirm</b></label>
                                                                    <div>
                                                                        <input class="form-control" type="password"
                                                                                id="passwordConfirmReg"/>
                                                                    </div>
                                                                    <div class="validation" id="userRegError"></div>
                                                                </div>
                                                                <div>
                                                                    <label for="rolesReg"><b>Role</b></label>
                                                                    <div>
                                                                        <select id="rolesReg" size="2" class="form-control" multiple>
                                                                            <option selected value="ADMIN">ADMIN</option>
                                                                            <option value="">USER</option>
                                                                        </select>
                                                                    </div>
                                                                    <div class="validation" id="confirmRegError"></div>
                                                                </div>
                                                                <div>
                                                                    <input class="btn mt-3" style="background: #218838; border: #218838; color: white" type="submit" value="Add new user"/>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" th:id="modalWin"
     tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="modalForm" method="POST">
                <input id="method" type="hidden" name="_method" value="PATCH">
                <div class="modal-header">
                    <h5 class="modal-title"
                        id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container text-center">
                        <div>
                            <label for="id"><b>ID</b></label>
                            <div>
                                <input type="text" th:name="id"
                                       id="id" disabled/>
                            </div>
                        </div>
                        <div>
                            <label for="firstName"><b>Enter name</b></label>
                            <div>
                                <input type="text"
                                       th:name="firstName"
                                       id="firstName"/>
                            </div>
                            <div class="validation" id="firstNameEditError"></div>
                        </div>
                        <div>
                            <label for="lastname"><b>Last
                                name</b></label>
                            <div>
                                <input type="text"
                                       th:name="lastName"
                                       id="lastName"/>
                            </div>
                            <div class="validation" id="lastNameEditError"></div>
                        </div>
                        <div>
                            <label for="age"><b>Age</b></label>
                            <div>
                                <input type="number"
                                       th:name="age"
                                       id="age"/>
                            </div>
                            <div class="validation" id="ageEditError"></div>
                        </div>
                        <div>
                            <label for="email"><b>E-mail</b></label>
                            <div>
                                <input type="email"
                                       th:name="email"
                                       id="email"/>
                            </div>
                            <div class="validation" id="emailEditError"></div>
                        </div>
                        <div>
                            <label for="username"><b>Username</b></label>
                            <div>
                                <input type="text"
                                       th:name="username"
                                       id="username"/>
                            </div>
                            <div class="validation" id="usernameEditError"></div>
                        </div>
                        <div>
                            <label for="password"><b>Password</b></label>
                            <div>
                                <input type="password"
                                       th:name="password"
                                       id="password"/>
                            </div>
                            <div class="validation" id="passwordEditError"></div>
                        </div>
                        <div>
                            <label for="passwordConfirm"><b>Password
                                confirm</b></label>
                            <div>
                                <input type="password"
                                       th:name="passwordConfirm"
                                       id="passwordConfirm"/>
                            </div>
                            <div class="validation" id="userEditError"></div>
                        </div>
                        <div>
                            <label for="roles">Role</label>
                            <div>
                                <select th:name="confirm" id="roles" size="2" class="form-control" multiple>
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="">USER</option>
                                </select>
                            </div>
                            <div class="validation" id="confirmEditError"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">Close
                    </button>
                    <input type="submit" class="btn btn-primary" value="Edit">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="js/admin.js"></script>
</body>
</html>
