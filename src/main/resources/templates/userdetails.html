<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
</head>
<body>
<header>
    <div th:insert="logoutnav:: navbar (${user.getUserEmailWithRoles()})"></div>
</header>
<div class="container-fluid" th:object="${user}" style="height: 100vh">
    <div class="row h-100">
        <div class="col-1 p-0">
            <div th:each="role : ${user.roles}">
                <form class="w-100"  th:action="@{/admin}" th:method="get" th:if="${role.getName().equals('ROLE_ADMIN')}">
                    <button class="btn btn-outline-primary form-control text-start border border-0" style="background: white; color: #0d6efd" type="submit">Admin</button>
                </form>
            </div>
            <form class="w-100"  th:action="@{/userdetails}" th:method="get">
                <button class="btn btn-primary form-control text-start " type="submit">User</button>
            </form>
        </div>
        <div class="col-11 px-4 py-3" style="background: #f8f9fa">
            <div class="row">
                <div class="col">
                    <h1>User information-page</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="container-fluid p-0 border ">
                        <div class="row m-0">
                            <div class="col p-3">
                                <h6 class="mb-0">About user</h6>
                            </div>
                        </div>
                        <div class="row m-0" style="background: white">
                            <div class="col p-3">
                                <table class="align-middle border-top table table-striped table-borderless">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>E-mail</th>
                                        <th>Username</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="js/user.js"></script>
</body>
</html>
